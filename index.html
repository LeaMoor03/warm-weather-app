<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cousine:ital@0;1&family=Prompt&family=Raleway:wght@600&family=Source+Code+Pro:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
            <section class="head">
                <div class="row">
                <div class="col-6">
                    <form id="city-form" action="submit">
                        <input type="search" placeholder="Type a city.." class="form-control search" id="city-input" autocomplete="off">
                    </form>
                </div>
                <div class="col-3">
                   <button id="search-btn">Search</button>
                </div>
                <div class="col-3">
                    <button id="current-location-btn" class="current-btn">
                        Current
                    </button>
                </div>
            </div>
            </section>
            <br>
            <section class="body">
                <h1 class="city" id="city-name">
                </h1>
                <ul>
                    <li id="date">
                    </li>
                    <li>
                          <span id="forcast"></span>
                    </li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <div class="current-weather">
                               <ul>
                                <li class="icon" id="icon">
                                    <img  src="media/sunny.png" alt="">
                                </li>
                                <li >
                                <h2 class="temperature" id="temperature"></h2>
                                </li>
                                <li class="units" id="units">
                                    <a id="celsius-link" href="#"> °C </a>
                                  
                                    </li>
                               </ul>
                    </div>
                </div>
                <div class="col-6">
                    <div class="wind-information">
                        <ul>
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            Wind: <span id="wind"></span> mph
                        </li>
                    </ul>
                    </div>
                </div>
            </div>
            </section>
            <br>
            <section class="feet">
              <div class="weather-forcast">
                <div class="row">
                    <div class="col-2">
                        <div class="forcast-date">Sun</div>
                        <img class="forcast-icons" src="media/cloudy.png" alt="rain">
                        <div class="forcast-temp">
                            <span class="temp-max">27°</span>
                            <span class="temp-min">19°</span>
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="forcast-date">Mon</div>
                        <img class="forcast-icons" src="media/rainny.png" alt="rain">
                        <div class="forcast-temp">
                            <span class="temp-max">27°</span>
                            <span class="temp-min">19°</span>
                        </div>
                </div>
                <div class="col-2">
                    <div class="forcast-date">Tue</div>
                    <img class="forcast-icons" src="media/cloudy.png" alt="rain">
                    <div class="forcast-temp">
                        <span class="temp-max">31°</span>
                        <span class="temp-min">21°</span>
                    </div>
              </div>
              <div class="col-2">
                <div class="forcast-date">Wed</div>
                <img class="forcast-icons" src="media/cloudy.png" alt="rain">
                <div class="forcast-temp">
                    <span class="temp-max">33°</span>
                    <span class="temp-min">22°</span>
                </div>
                </div>
                <div class="col-2">
                    <div class="forcast-date">Thu</div>
                    <img class="forcast-icons" src="media/rainny.png" alt="rain">
                    <div class="forcast-temp">
                        <span class="temp-max">27°</span>
                        <span class="temp-min">17°</span>
                    </div>
                    </div>
                    <div class="col-2">
                        <div class="forcast-date">Fri</div>
                        <img class="forcast-icons" src="media/cloudy.png" alt="rain">
                        <div class="forcast-temp">
                            <span class="temp-max">27°</span>
                            <span class="temp-min">16°</span>
                        </div>
                        </div>
            </section>
      </div>
    </div>
    
    <p  class="github" >
         <a href="https://github.com/LeaMoor03/warm-weather-app" target="_blank">Open-source code</a>
         by Leah Moore
    </p>
    <script src="weather.js"></script>
</body>
</html>
